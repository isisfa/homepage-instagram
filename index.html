<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="assets/phone.png" alt="phone" />
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="assets/instagram-logo.png" class="instagram-logo"alt="instagram logo">
                
                <div class="profile-photo">
                    <img src="assets/profile-photo.jpg" alt="profile photo">
                </div>

                <a href="#" class="instagram-login">Continue as isisfa</a>

                <span class="change-account">
                    Isn't isisfa?&nbsp;<span class="link-blue">Change account</span>
                </span>
            </div>

            <div class="group">
                <p class="not-account">
                    <span class="link-blue">Change account</span>
                    or
                    <span class="link-blue">Sign in</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </p>
            </div>
        
        </div>
    </div>
</body>
</html>
